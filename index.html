<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ARIA Slider</title>
    <style>
body {
  font-family: sans-serif;
}

#container {
  width: 800px;
    margin: 0 auto;
}

label {
  display: block;
  margin-top: 0.5em;
  margin-bottom: 0.5em;
}

#color-box {
  width: 200px;
  height: 200px;
  border: black solid medium;
  text-align: center;
  padding: 0.25em;
}

#idColorInfo {
  padding-top: 5px;
}
    </style>
  </head>
  <body>
    <div id="container">
      <h1>ARIA Slider</h1>
      <h2>A Slider Web component based on <a href="https://www.w3.org/TR/wai-aria-practices/#slider">WAI-ARIA Authoring practices</a></h2>
      <p>Source code & Documentation on <a href="https://github.com/rajasegar/wc-aria-slider">Github</a></p>

      <div id="idSliders">
        <div id="idRed" class="label">Red</div>
        <aria-slider id="redSlider" min="0" max="100" value="50" on-update="update-red"></aria-slider>
        <div id="idGreen" class="label">Green</div>
        <aria-slider id="greenSlider" min="0" max="100" value="40" on-update="update-green"></aria-slider>
        <div id="idBlue" class="label">Blue</div>
        <aria-slider id="blueSlider" min="0" max="100" value="30" on-update="update-blue"></aria-slider>
      </div>
      <h3>Color Box</h3>
      <div id="idColorInfo">
        <div id="color-box"></div>
        <label>
          Color (HEX) :
          <input type="text" readonly id="idColorValueHex" value></input>
        </label>

        <label>
          Color (RGB) :
          <input type="text" readonly id="idColorValueRgb" value></input>
        </label>

      </div>
    </div>

    <script src="index.js"></script> 
    <script src="aria-slider.js"></script> 
  </body>
</html>
